          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
          <title></title>
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link rel="stylesheet" href="css/normalize.min.css">
          <link rel="stylesheet" href="css/main.css">

          <script src="bower_components/angular/angular.js"></script>

          <!--[if lt IE 7]>

          <div class="header-container">
            <header class="wrapper clearfix">
            <h1 class="title" data-ng-bind="vm.text.title"></h1>
            <nav>
            <ul>
              <li data-ng-repeat="link in vm.text.nav"><a href={{link.href}} data-ng-bind="link.name"></a></li>
            </ul>
            </nav>
            </header>
          </div>

          <div class="main-container">
            <div class="main wrapper clearfix" ui-view>
            </div> <!-- #main -->
          </div> <!-- #main-container -->

          <div class="footer-container">
            <footer class="wrapper">
            <h3>footer</h3>
            </footer>
          </div>

          <!-- App Bootstrap -->
          <script src="/app/app.module.js"></script>
          <script src="/app/app.controller.js"></script>
          <script src="/app/app.config.router.js"></script>
          <!-- Core Module -->
          <script src="/app/core/core.module.js"></script>
          <!-- Home Module -->
          <script src="/app/home/home.module.js"></script>
          <script src="/app/home/home.controller.js"></script>
          <script src="/app/home/home.config.router.js"></script>
          <!-- Contact Module -->
